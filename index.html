<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Gateway</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="Gateway_Request.css"/>
  </head>
  <body>
    <header>
      <h1>Gateway</h1>
    </header>
    <main>
      <div id="charging" hidden></div>
      <div id="alertError"></div> <!-- Alerta de erros -->
      <div class="formCofre" id="formCofre" name="services">
        <form name="formCofreName" id="formCofreId" method="" action="">
          <fieldset id="formCofreCabecario">
            <legend>Cartão Protegido</legend>
            <div class="classCriarToken">
              <fieldset id="fieldCriarToken" name="campoExibirCP">
                <legend>Criando um CardToken</legend>
                <div class="tokenAlias">
                  <label for="tokenAlias">Alias(opcional):</label>
                  <input type="text" id="tokenAlias" name="inputalias" placeholder="Apelido" class="" size="45" maxlength="64" value="">
                </div>
                <br>
                <div class="cardInfo">
                  <label for="cpCard">Número do cartão:</label>
                  <input type="text" id="cpCard" name="cpCard" placeholder="" class="" size="30" maxlength="16" value="5551384010328854" autofocus>
                  <label for="cpholder">Nome no Cartão:</label>
                  <input type="text" id="cpholder" name="cpholder" placeholder="Nome impresso no Cartão" class="" size="30" maxlength="25" value="Holder Teste">
                  <div class="classCreditCardExpiration" id="idClassCreditCardExpiration">
                    <label for="creditCardExpirationMesCP">Data de Expiração:</label>
                    <input type="text" id="creditCardExpirationMesCP" name="creditCardExpirationCP" placeholder="MM" class="" size="1" maxlength="2" value="12">
                    <input type="text" id="creditCardExpirationAnoCP" name="creditCardExpirationCP" placeholder="AAAA" class="" size="2" min="2024" max="2050" value="2050">
                  </div>
                  <br><br>
                  <label for="cvvCP">Código CVV:</label>
                  <input type="text" id="cvvCP" name="cvvCP" placeholder="CVV" class="" size="2" maxlength="4" value="123">
                </div>
                <br>
                <div class="button">
                  <button type="button" class="btn-default custom-btn-send btn-send" id="btnSend" name="btnSend" onClick="criarTokenRef()">Criar</button>
                  <button type="button" class="btn-default custom-btn-clear btn-clear" id="btnClear" name="btnClear" onClick="limparCP()">Limpar Campos</button>
                </div>
              </fieldset>
            </div>
            <div class="classConsultaToken">
              <fieldset id="fieldConsultaToken" name="campoExibirCP">
                <legend>Consultar um CardToken</legend>
                <div class="tokenAliasConsulta">
                  <label for="tokenAliasConsulta">Alias:</label>
                  <input type="text" id="tokenAliasConsulta" name="inputalias" placeholder="Apelido" class="" size="45" maxlength="64" value="">
                </div>
                <br>
                <div class="tokenReference">
                  <label for="tokenReference">Token Reference:</label>
                  <input type="text" id="tokenReference" name="inputtoken" placeholder="CardToken" class="" size="45" maxlength="36" minlength="36" value="">
                </div>
                <br>
                <button type="button" class="btn-default custom-btn-send btn-send" onClick="consultarCardToken()">Consultar</button>
                <div class="button" id="btn-consulta-token" hidden>
                  <button type="button" class="btn-default btn-excluir" onClick="validarESRcp('Excluir')">Excluir</button>
                  <button type="button" class="btn-default btn-rotate" onClick="validarESRcp('Suspender')">Suspender</button>
                  <button type="button" class="btn-defaul custom-btn-reactiv btn-reactiv" onClick="validarESRcp('Reativar')">Reativar</button>
                </div>
                <button type="button" class="btn-default custom-btn-clear btn-clear" onClick="limparCP()">Limpar Campos</button>
                <div id="confirmarAcao">
                  <label for="removedBytoken">Quem solicitou a remoção?</label>
                  <select id="removedBytoken">
                    <option value="" selected></option>
                    <option value="Merchant">Loja</option>
                    <option value="CardHolder">Cliente</option>
                  </select>
                  <br>
                  <br>
                  <label for="reasonToken">Qual motivo da remoção do token?</label>
                  <select id="reasonToken">
                    <option value="" selected></option>
                    <option value="FraudSuspicion">Suspeita de fraude</option>
                    <option value="Other">Outros motivos</option>
                  </select>
                  <br>
                  <button type="button" class="" onClick="esrCP()">Enviar</button>
                  <button type="button" class="" onClick="fecharCX()">Cancelar</button>
                </div>

                <div id="alertExclusao">
                  <label>ATENÇÃO</label>
                  <label>O TokenReference removido através deste método não poderá ser recuperado.</label>
                  <br>
                  <button type="button" class="" onClick="document.getElementById('alertExclusao').style.display='none'">Continuar</button>
                  <button type="button" class="" onClick="fecharCX()">Desistir</button>
                </div>
              </fieldset>
            </div>
            <br>    
            <div class="retornos" id="respostaCartaoProtegido" hidden></div>
          </fieldset>
        </form>
      </div>
    </main>
    <footer id="rodape" hidden>
      <p>Footer</p>
    </footer>
  </body>
  <script type="text/javascript" src="Gateway_Request.js"></script>
</html>
